<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Twitter_Example.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            <!-- This is the left column -->
                <div><img class="t_bird" src="https://v.fastcdn.co/u/0167554a/34584656-0-twitter-white.svg" alt="Twitter Bird"></div>
                <div class="bar_space">
                    <img class="t_bird" src="http://www.clker.com/cliparts/F/t/X/o/S/p/simple-blue-house-hi.png" alt="home">
                    <span class="r_text">Home</span> 
                </div>
                <div class="bar_space">
                    <img class="t_bird invert" src="https://d30y9cdsu7xlg0.cloudfront.net/png/32718-200.png" alt="home">
                    <span class="w_text">Exlpore</span> 
                </div>
                <div class="bar_space">
                    <img class="t_bird invert" src="https://www.shareicon.net/data/512x512/2015/08/23/89443_bell_512x512.png" alt="home">
                    <span class="w_text">Notifications</span> 
                </div>
                <div class="bar_space">
                    <img class="t_bird invert" src="https://pngriver.com/wp-content/uploads/2017/12/download-Email-symbol-PNG-transparent-images-transparent-backgrounds-PNGRIVER-COM-584856b4e0bb315b0f7675ac.png" alt="home">
                    <span class="w_text">Messages</span> 
                </div>
                <div class="bar_space">
                    <img class="t_bird invert" src="https://cdn.onlinewebfonts.com/svg/img_198285.png" alt="home">
                    <span class="w_text">Bookmarks</span> 
                </div>
                <div class="bar_space">
                    <img class="t_bird invert" src="https://cdn.onlinewebfonts.com/svg/img_82026.png" alt="home">
                    <span class="w_text">Lists</span> 
                </div>
                <div class="bar_space">
                    <img class="t_bird invert" src="https://cdn.onlinewebfonts.com/svg/img_81232.png" alt="home">
                    <span class="w_text">Profile</span> 
                </div>
                <div class="bar_space">
                    <img class="t_bird invert" src="https://image.flaticon.com/icons/png/512/56/56572.png" alt="home">
                    <span class="w_text">More</span> 
                </div>
                <div class="bar_space">
                    <img class="tweet_image" src="http://albinolullaby.com/img/s_tweet_button.png" alt="Tweet">
                </div>
            </div>
            <div class="col-md-6">
            <!-- This is the middle column -->
                
                <div class="w_text mid_col1">Home</div>
                <div  class="w_text mid_col1">
                        <!-- This is inside the whats happening box -->
                        <div class="wh">
                            <img class="prof_pic" src="images/Head-Shot-978.jpg" alt=""> <span>What's Happening?</span>
                        </div>
                        <div>
                            <ul class="notype">
                                <li><img id="space" src="images/1.png" alt="1"></li>
                                <li><img id="space" src="images/2.png" alt="2"></li>
                                <li><img id="space" src="images/3.png" alt="3"></li>
                                <li><img id="space" src="images/4.png" alt="4"></li>
                                <li><img id="space" src="images/5.png" alt="5"></li>
                                <li><div><img id="space1" src="http://albinolullaby.com/img/s_tweet_button.png" alt="tweet"></div></li>
                                

                            </ul>
                        </div>

                        
                </div>
                
                <div class="mid_col1 w_text" id="larger_border">
                    <div class="wh">
                        <img class="prof_pic" src="https://www.tubefilter.com/wp-content/uploads/2019/04/jeffree-star.jpg" alt="">
                    </div>
                    <div>   
                        

                    </div>
                    
                        
                        


                </div>
                <div class="card-footer">Foot</div>
                
                
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">head</div>
                    <div class="card-body">content</div>
                    <div class="card-footer">Foot</div>
                </div>
                
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
